<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grade Store</title>
		<link href="http://selab.hanyang.ac.kr/courses/cse326/2017/labs/labResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.  
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>
		
		<hr />
		
		<h2>Buy your Grade today!</h2>
		
		<!-- create an HTML Form -->
		<form action="cheater.php" method="post">
		
			<div>
				Name:<input type="text" name="name"/>
				ID: <input type="text" name="id"/>
			</div>
			
			<div>
				Course: 
					<label><input type="checkbox" name="cse326" checked="checked"/>CSE326</label>
					<label><input type="checkbox" name="cse107"/>CSE107</label>
					<label><input type="checkbox" name="cse603"/>CSE603</label>
					<label><input type="checkbox" name="cin870"/>CIN870</label>
			</div>
			<div>
			Grade: 
				<select name="grade">
					<option selected="selected">A+</option>
					<option>A</option>
					<option>B+</option>
					<option>B</option>
				</select>
			</div>
			
			<div>
				Credit Card: 
					<input type="text" name="cc_num"/>
					<input type="radio" name="cc_type" value="visa"/>Visa
					<input type="radio" name="cc_type" value="mastercard"/>MasterCard
			</div>
	
			<div id="submitbutton">
				<!-- create submit button here -->
				<input type="submit" value="I am a giant cheater!"/>
			</div>
		</form>

	</body>
</html>
